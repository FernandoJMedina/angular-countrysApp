<h2>Por nombre</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      (onDebounce)="suggestions($event)"
    ></app-country-input>
  </div>
</div>

<hr />

<div *ngIf="searchError" class="alert alert-danger">
  No se encontraron resultados para {{ searchTerm }}
</div>

<div class="row" *ngIf="countries.length">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
